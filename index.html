<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ICOK Fund — Sector Allocation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700;800&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Noto Sans KR', -apple-system, sans-serif;
    background: #0F1117;
    color: #E2E8F0;
    padding: 32px;
    min-height: 100vh;
  }

  .container {
    max-width: 840px;
    margin: 0 auto;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 28px;
  }

  .logo {
    width: 32px; height: 32px;
    border-radius: 8px;
    background: linear-gradient(135deg, #3B82F6, #8B5CF6);
    display: flex; align-items: center; justify-content: center;
    font-weight: 800; font-size: 11px; color: #fff; letter-spacing: 0.5px;
  }

  .header-text h1 {
    font-size: 16px; font-weight: 700; letter-spacing: -0.3px; color: #F1F5F9;
  }

  .header-text p {
    font-size: 11px; color: #64748B; margin-top: 1px;
  }

  .grid {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: 28px;
    align-items: start;
  }

  /* Donut Chart */
  .chart-wrap {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chart-center {
    position: absolute;
    text-align: center;
  }

  .chart-center .nav-label {
    font-size: 10px; color: #64748B; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase;
  }

  .chart-center .nav-value {
    font-size: 20px; font-weight: 800; color: #F1F5F9; margin-top: 2px; letter-spacing: -0.5px;
  }

  .chart-center .nav-sub {
    font-size: 11px; color: #10B981; font-weight: 600; margin-top: 2px;
  }

  /* Legend + Bars */
  .legend {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .legend-item {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .legend-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .legend-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .legend-dot {
    width: 10px; height: 10px; border-radius: 3px; flex-shrink: 0;
  }

  .legend-name {
    font-size: 13px; font-weight: 600; color: #E2E8F0;
  }

  .legend-stocks {
    font-size: 10px; color: #64748B; margin-left: 20px; margin-top: -2px;
  }

  .legend-right {
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .legend-amount {
    font-size: 12px; color: #94A3B8; font-weight: 500; min-width: 90px; text-align: right;
  }

  .legend-pct {
    font-size: 14px; font-weight: 800; min-width: 56px; text-align: right;
  }

  .bar-track {
    height: 6px;
    background: rgba(255,255,255,0.04);
    border-radius: 3px;
    overflow: hidden;
  }

  .bar-fill {
    height: 100%;
    border-radius: 3px;
    transition: width 1.2s cubic-bezier(0.22, 1, 0.36, 1);
  }

  /* Summary row */
  .summary {
    margin-top: 28px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }

  .summary-card {
    background: rgba(30,41,59,0.4);
    border: 1px solid rgba(255,255,255,0.05);
    border-radius: 10px;
    padding: 14px 16px;
    position: relative;
    overflow: hidden;
  }

  .summary-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
  }

  .summary-card .label {
    font-size: 10px; color: #64748B; font-weight: 500; letter-spacing: 0.3px;
  }

  .summary-card .value {
    font-size: 18px; font-weight: 800; margin-top: 4px; letter-spacing: -0.5px;
  }

  .summary-card .sub {
    font-size: 11px; margin-top: 3px; font-weight: 600;
  }

  .footer {
    margin-top: 24px;
    text-align: center;
    font-size: 10px;
    color: #334155;
  }

  /* Animation */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(12px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .legend-item {
    animation: fadeUp 0.5s ease forwards;
    opacity: 0;
  }

  .legend-item:nth-child(1) { animation-delay: 0.1s; }
  .legend-item:nth-child(2) { animation-delay: 0.2s; }
  .legend-item:nth-child(3) { animation-delay: 0.3s; }
  .legend-item:nth-child(4) { animation-delay: 0.4s; }
  .legend-item:nth-child(5) { animation-delay: 0.5s; }

  /* SVG animation */
  .donut-segment {
    transition: opacity 0.2s;
    cursor: pointer;
  }

  .donut-segment:hover {
    opacity: 0.8;
    filter: brightness(1.2);
  }

  /* Tooltip */
  .tooltip {
    position: absolute;
    background: #1E293B;
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 8px 12px;
    font-size: 12px;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.2s;
    z-index: 10;
    white-space: nowrap;
  }

  .tooltip.show { opacity: 1; }
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="logo">IC</div>
    <div class="header-text">
      <h1>섹터별 자산 배분</h1>
      <p>ICOK Fund · Portfolio Allocation</p>
    </div>
  </div>

  <div class="grid">
    <!-- Donut Chart -->
    <div class="chart-wrap">
      <svg id="donutChart" width="260" height="260" viewBox="0 0 260 260"></svg>
      <div class="chart-center">
        <div class="nav-label">NAV</div>
        <div class="nav-value" id="navValue"></div>
        <div class="nav-sub" id="navReturn"></div>
      </div>
      <div class="tooltip" id="tooltip"></div>
    </div>

    <!-- Legend -->
    <div class="legend" id="legend"></div>
  </div>

  <!-- Summary Cards -->
  <div class="summary" id="summary"></div>

  <div class="footer">
    ICOK Investment Club · 광운대학교 · 26-1 Real Money Fund · 데이터: Google Sheets GOOGLEFINANCE
  </div>
</div>

<script>
const USD_KRW = 1445;

const sectors = [
  {
    name: '테크',
    stocks: 'SK하이닉스, 알파벳A, 마이크론',
    evalKRW: 6643000 + (1889.88 * USD_KRW) + (856.34 * USD_KRW),
    color: '#3B82F6'
  },
  {
    name: '석유화학',
    stocks: '효성티앤씨',
    evalKRW: 2754500,
    color: '#F59E0B'
  },
  {
    name: '조선 및 방산',
    stocks: '삼성중공업',
    evalKRW: 2389500,
    color: '#10B981'
  },
  {
    name: '로봇',
    stocks: '로보티즈',
    evalKRW: 1397500,
    color: '#8B5CF6'
  },
  {
    name: '예수금 (현금)',
    stocks: '국내 + 미국',
    evalKRW: 11015756 + (1093.3 * USD_KRW),
    color: '#475569'
  }
];

const nav = sectors.reduce((s, d) => s + d.evalKRW, 0);
const totalInvested = 10058576 + (2299.91 * USD_KRW);
const totalEval = nav - 11015756 - (1093.3 * USD_KRW);
const totalPnl = totalEval - totalInvested;
const totalReturn = totalPnl / totalInvested;

// Format helpers
function fmtKRW(v) {
  if (Math.abs(v) >= 1e8) return (v / 1e8).toFixed(1) + '억';
  if (Math.abs(v) >= 1e4) return Math.round(v / 1e4).toLocaleString() + '만';
  return v.toLocaleString();
}

// NAV display
document.getElementById('navValue').textContent = '₩' + fmtKRW(nav);
document.getElementById('navReturn').textContent =
  '전종목 수익 +' + (totalReturn * 100).toFixed(1) + '%';

// Donut chart
function drawDonut() {
  const svg = document.getElementById('donutChart');
  const cx = 130, cy = 130, R = 110, r = 72;
  let cumAngle = -90;
  const tooltip = document.getElementById('tooltip');

  sectors.forEach((sec, i) => {
    const pct = sec.evalKRW / nav;
    const angle = pct * 360;
    const gap = 1.5;
    const startAngle = cumAngle + gap / 2;
    const endAngle = cumAngle + angle - gap / 2;

    const rad = (a) => (a * Math.PI) / 180;
    const x1o = cx + R * Math.cos(rad(startAngle));
    const y1o = cy + R * Math.sin(rad(startAngle));
    const x2o = cx + R * Math.cos(rad(endAngle));
    const y2o = cy + R * Math.sin(rad(endAngle));
    const x1i = cx + r * Math.cos(rad(endAngle));
    const y1i = cy + r * Math.sin(rad(endAngle));
    const x2i = cx + r * Math.cos(rad(startAngle));
    const y2i = cy + r * Math.sin(rad(startAngle));
    const large = angle - gap > 180 ? 1 : 0;

    const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
    path.setAttribute('d', [
      `M ${x1o} ${y1o}`,
      `A ${R} ${R} 0 ${large} 1 ${x2o} ${y2o}`,
      `L ${x1i} ${y1i}`,
      `A ${r} ${r} 0 ${large} 0 ${x2i} ${y2i}`,
      'Z'
    ].join(' '));
    path.setAttribute('fill', sec.color);
    path.setAttribute('class', 'donut-segment');

    path.addEventListener('mouseenter', (e) => {
      tooltip.innerHTML = `<strong>${sec.name}</strong><br>₩${fmtKRW(sec.evalKRW)} · ${(pct * 100).toFixed(1)}%`;
      tooltip.classList.add('show');
    });
    path.addEventListener('mousemove', (e) => {
      const rect = svg.closest('.chart-wrap').getBoundingClientRect();
      tooltip.style.left = (e.clientX - rect.left + 12) + 'px';
      tooltip.style.top = (e.clientY - rect.top - 40) + 'px';
    });
    path.addEventListener('mouseleave', () => {
      tooltip.classList.remove('show');
    });

    svg.appendChild(path);
    cumAngle += angle;
  });
}
drawDonut();

// Legend
const legendEl = document.getElementById('legend');
sectors.forEach((sec) => {
  const pct = sec.evalKRW / nav;
  const div = document.createElement('div');
  div.className = 'legend-item';
  div.innerHTML = `
    <div class="legend-row">
      <div class="legend-left">
        <div class="legend-dot" style="background:${sec.color}"></div>
        <span class="legend-name">${sec.name}</span>
      </div>
      <div class="legend-right">
        <span class="legend-amount">₩${fmtKRW(sec.evalKRW)}</span>
        <span class="legend-pct" style="color:${sec.color}">${(pct * 100).toFixed(1)}%</span>
      </div>
    </div>
    <div class="legend-stocks">${sec.stocks}</div>
    <div class="bar-track">
      <div class="bar-fill" style="width:0%;background:${sec.color}" data-target="${pct * 100}"></div>
    </div>
  `;
  legendEl.appendChild(div);
});

// Animate bars
setTimeout(() => {
  document.querySelectorAll('.bar-fill').forEach(bar => {
    bar.style.width = bar.dataset.target + '%';
  });
}, 100);

// Summary cards
const cashKRW = 11015756 + (1093.3 * USD_KRW);
const investedPct = ((nav - cashKRW) / nav * 100).toFixed(1);
const cashPct = (cashKRW / nav * 100).toFixed(1);

const summaryData = [
  { label: '투자 비중', value: investedPct + '%', sub: '₩' + fmtKRW(nav - cashKRW), color: '#3B82F6' },
  { label: '현금 비중', value: cashPct + '%', sub: '₩' + fmtKRW(cashKRW), color: '#F59E0B' },
  { label: '보유 종목수', value: '6종목', sub: '4섹터 분산', color: '#8B5CF6' },
];

const summaryEl = document.getElementById('summary');
summaryData.forEach(d => {
  const card = document.createElement('div');
  card.className = 'summary-card';
  card.style.cssText = ``;
  card.innerHTML = `
    <div style="position:absolute;top:0;left:0;right:0;height:2px;background:${d.color};opacity:0.7"></div>
    <div class="label">${d.label}</div>
    <div class="value" style="color:#F1F5F9">${d.value}</div>
    <div class="sub" style="color:${d.color}">${d.sub}</div>
  `;
  summaryEl.appendChild(card);
});
</script>
</body>
</html>
